<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://api-maps.yandex.ru/1.1/index.xml"></script>
<!--    <script type="text/javascript" src="script.js"></script>-->
    <script type="text/javascript" src="angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="todoCtrl">
    <form ng-submit="todoAdd()">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-xs-12 col-xs-offset-0">
                    <div id="YMapsID" style="width:100%;height:70%"></div>
                    <input type="text" ng-model="todoInput" placeholder="Введите адрес" id="adress">
                    <button type="submit" class="btn btn-default" id="findadress" onclick="startup()">Добавить</button>
                    <!--                    <div style="width:100%;" id="list"></div>-->
                    <div ng-repeat="x in todoList">
                        <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
                    </div>
                    <p><button ng-click="remove()" id="remove">Remove marked</button></p>
                    <script>
                        var map;
                        var points = new YMaps.GeoObjectCollection();

                        YMaps.jQuery(function() {
                            // Создает экземпляр карты и привязывает его к созданному контейнеру
                            map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

                            // Устанавливает начальные параметры отображения карты: центр карты и коэффициент масштабирования
                            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);
                            map.enableScrollZoom();
                        })
                        var app = angular.module('myApp', []);
                        app.controller('todoCtrl', function($scope) {
                            $scope.todoList = [{
                                todoText: 'Clean House',
                                done: false
                            }];

                            var searchButton = document.getElementById('findadress');

                            searchButton.onclick = function() {
                                var adress = document.getElementById("adress").value;
                                var geocoder = new YMaps.Geocoder(adress);

                                YMaps.Events.observe(geocoder, geocoder.Events.Load, function() {
                                    if (this.length()) {
                                        var point = createPoint(this.get(0));
                                        var isNew = true;
                                        points.forEach(function(obj) {
                                            if (point.name == obj.name) isNew = false
                                        });
                                        if (isNew) {
                                            $scope.todoAdd = function() {
                                                $scope.todoList.push({
                                                    todoText: $scope.todoInput,
                                                    done: false
                                                });
                                                $scope.todoInput = "";
                                            };
                                            map.addOverlay(points);
                                        } else {
                                            alert("Данный адрес уже есть в списке");
                                        }
                                    } else {
                                        alert("Ничего не найдено")
                                    }
                                });

                                YMaps.Events.observe(geocoder, geocoder.Events.Fault, function(error) {
                                    alert("Произошла ошибка: " + error.message)
                                });
                            }

                            $scope.remove = function() {
                                var oldList = $scope.todoList;
                                $scope.todoList = [];
                                angular.forEach(oldList, function(x) {
                                    if (!x.done) $scope.todoList.push(x);
                                });
                            };
                        });

                    </script>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
